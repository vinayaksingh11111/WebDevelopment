<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Creating a nav bar which will collapse if the screen size is not large and has a dark background -->
        <a class="navbar-brand" href="">TinDog</a>
        <!-- Creating an achor tag for our site name -->
        <!-- First this will load and then our button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Creating button that when clicked will go to tag with id #navbarSupportedContent and will collapse into harmburger menu when screen become small  -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <!-- Creating an unordered list in which it's content will we left aligned according to the screen length -->
                <li class="nav-items">
                    <a class="nav-link" href="">Contact</a>
                    <!-- Creating an anchor tag for our contact page -->
                </li>
                <!-- Creating a list items -->
                <li class="nav-items">
                    <a class="nav-link" href="">Pricing</a>
                </li>
                <li class="nav-items">
                    <a class="nav-link" href="">Download</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Below is the code for creating a grid layout that is responsive i.e the number of column changes according to the screen size -->
    <div class="row">
        <div class="col-lg-2 col-md-3" style="background-color:grey; border:2px solid;"> col-lg-2 col-md-3 </div>
        <!-- Here it means that for large screen size I want the size of column=2 blocks out of the 12 blocks that is default and for medium i want the size as 3 blocks out of the 12 and for small it is default which is 12 blocks out of 12 -->

        <div class="col-lg-2 col-md-3" style="background-color:grey; border:2px solid;"> col-lg-2 col-md-3 </div>
        <div class="col-lg-2 col-md-3" style="background-color:grey; border:2px solid;"> col-lg-2 col-md-3 </div>
        <div class="col-lg-2 col-md-3" style="background-color:grey; border:2px solid;"> col-lg-2 col-md-3 </div>
        <div class="col-lg-2 col-md-3" style="background-color:grey; border:2px solid;"> col-lg-2 col-md-3 </div>
        <div class="col-lg-2 col-md-3" style="background-color:grey; border:2px solid;"> col-lg-2 col-md-3 </div>
    </div>
</body>

</html>
